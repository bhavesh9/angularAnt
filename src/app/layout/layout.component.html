<nz-layout>
  <nz-sider nzCollapsible [nzCollapsed]="isCollapsed" [nzWidth]="width" [nzReverseArrow]="isReverseArrow" *ngIf="router.url!='/login' && router.url!='/'">
    <div class="logo"></div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item>
            <a routerLink="/Dashboard">
              Dashboard
            </a>
          </li>
      <li nz-submenu>
        <span title><i nz-icon type="user"></i><span class="nav-text">User</span></span>
        <ul>
          <li nz-menu-item>Tom</li>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i nz-icon type="team"></i><span class="nav-text">Team</span></span>
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item><span><i nz-icon type="file"></i><span class="nav-text">File</span></span></li>
      <li nz-menu-item>
        <a routerLink="/login">login</a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;" *ngIf="router.url!='/login' && router.url!='/'"></nz-header>
    <nz-content style="margin:0 16px;">
      
      <nz-breadcrumb style="margin:16px 0;" *ngIf="router.url!='/login' && router.url!='/'">
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>

      <div style="padding:24px; background: #fff; min-height: 100%;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design Â©2019 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
